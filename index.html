<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Diarization Upload</title>
</head>
<body>
    <h1>Upload Audio File for Speaker Diarization</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="audioFile" name="audioFile" accept=".wav,.flac,.mp3,.m4a,.ogg" required>
        <button type="button" onclick="uploadAudio()">Upload</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        async function uploadAudio() {
            const formData = new FormData(document.getElementById('uploadForm'));

            try {
                // כאן אתה שולף את הטוקן בצורה בטוחה
                const tokenResponse = await fetch('/get-token');
                if (!tokenResponse.ok) {
                    throw new Error('Failed to retrieve API token.');
                }
                const { runpodApiKey } = await tokenResponse.json();

                // שליחת הבקשה עם הקובץ כנתונים בינאריים
                const response = await fetch('https://api.runpod.ai/v2/YOUR_RUNPOD_ENDPOINT_ID/runsync', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${runpodApiKey}`
                    },
                    body: formData.get('audioFile')  // שליחת הקובץ כמו שהוא
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const result = await response.json();
                displayResult(result);
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload and process audio.');
            }
        }

        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (result.chunks && result.chunks.length > 0) {
                result.chunks.forEach(chunk => {
                    const chunkElement = document.createElement('p');
                    chunkElement.textContent = `Text: ${chunk.text} (Start: ${chunk.timestamps[0]} - End: ${chunk.timestamps[1]})`;
                    resultsDiv.appendChild(chunkElement);
                });
            } else if (result.error) {
                resultsDiv.textContent = `Error: ${result.error}`;
            } else {
                resultsDiv.textContent = 'No results found.';
            }
        }
    </script>
</body>
</html>
